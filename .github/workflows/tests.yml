name: tests

on: 
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    name: tests
    env:
      INSTALL_DEV: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Tests
        run: |
          pytest authorization && 
          pytest gateway
